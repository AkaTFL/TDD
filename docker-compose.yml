version: '3.8'

services:
  web:
    build: .
    container_name: myweeklyallowance-web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./data:/var/www/html/data
    environment:
      - PHP_ENV=development
    networks:
      - myweeklyallowance-network

networks:
  myweeklyallowance-network:
    driver: bridge

